<div class="label-container">
  <label class="label">My Weather App</label>
</div>
<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search city" name="city"
    [(ngModel)]="cityName">
  </form>
</div>
<div class = "container" *ngIf="weatherData"> 
  <div class = "upper-data">
    <img src ="../assets/hot.jpeg" *ngIf="weatherData.current.temp_c > 15">
    <img src="../assets/cold.jpeg" *ngIf="weatherData.current.temp_c<= 15">
   
    <div class="weather-data">
      <div class="location">{{weatherData.location.name}}</div>
      <div class="temperature">{{ weatherData.current.temp_c | number:'1.0-0'}}°C</div>
    </div>
  </div>

<div class="lower-data">
  <div class="more-info-label">
    More Information 
  </div>
  <div class="more-info-container">
    <div class="info-block"> 
      <div class="info-block-lable">
        <img src="../assets/min.jpeg">
        <span>min</span>
      </div>
      <div class="info-block-value">
       {{weatherData.current.temp_c}}°C
      </div>
     </div> 
 
    <div class="info-block">
      <div class="info-block-lable">
        <img src="../assets/max.jpeg">
        <span>max</span>
      </div>
      <div class="info-block-value">
        {{weatherData.current.temp_f}}°C
      </div>
    </div>
    <div class="info-block">
      <div class="info-block-lable">
        <img src="../assets/humidity.jpeg">
        <span>humidity</span> 
      </div>
      <div class="info-block-value">
        {{weatherData.current.humidity}}%
      </div>
    </div>
    <div class="info-block">
      <div class="info-block-lable">
        <img src="../assets/wind.png">
        <span>wind</span>
      </div>
      <div class="info-block-value">
      {{weatherData.current.wind_mph}}km/h
      </div>
    </div>
  </div>
  </div>
</div>
